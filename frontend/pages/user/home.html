<!DOCTYPE html>
<html class="dark" lang="vi">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Trang Chủ EViENT</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <!-- Static CSS -->
    <link href="../../css/output.css" rel="stylesheet" />

    <!-- Shared Global Logic -->
    <script src="../../js/main.js"></script>
    <script src="../../js/event-utils.js"></script>
    <script src="../../js/banner-carousel.js"></script>
    <script src="../../js/api-connector.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Active nav link style */
        .nav-link-active {
            color: #1C64F2 !important;
            font-weight: 700 !important;
            position: relative;
        }

        .nav-link-active::after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #1C64F2;
        }

        .dark .nav-link-active {
            color: #ffffff !important;
        }

        .dark .nav-link-active::after {
            background-color: #ffffff;
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white transition-colors duration-200">
    <div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
        <!-- ===== HEADER ===== -->
        <header id="user-header"
            class="sticky top-0 z-50 w-full border-b border-gray-200 dark:border-[#27272a] bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-md py-3">
            <!-- Content loaded by JS -->
        </header>
        <main class="flex-1 w-full px-4 lg:px-10 py-6 mx-auto max-w-[1440px]">
            <div id="banner-carousel"
                class="w-full relative rounded-2xl overflow-hidden aspect-[21/9] md:aspect-[21/8] shadow-lg group mb-10 bg-gray-900">
                <!-- Carousel rendered by JS -->
            </div>
            <section class="mb-12">
                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-slate-900 dark:text-white tracking-tight text-2xl font-bold leading-tight">Sự kiện
                        nổi bật tuần này</h3>
                    <div class="flex gap-2">
                        <button id="btn-prev"
                            class="size-9 rounded-full bg-gray-200 dark:bg-surface-dark flex items-center justify-center hover:bg-gray-300 dark:hover:bg-gray-700 transition-colors">
                            <span class="material-symbols-outlined text-slate-900 dark:text-white">chevron_left</span>
                        </button>
                        <button id="btn-next"
                            class="size-9 rounded-full bg-gray-200 dark:bg-surface-dark flex items-center justify-center hover:bg-gray-300 dark:hover:bg-gray-700 transition-colors">
                            <span class="material-symbols-outlined text-slate-900 dark:text-white">chevron_right</span>
                        </button>
                    </div>
                </div>
                <div id="event-scroll-container"
                    class="flex overflow-x-auto gap-5 pb-6 no-scrollbar snap-x snap-mandatory scroll-smooth">
                    <div class="w-full py-12 text-center text-slate-500 dark:text-slate-400">
                        <p>Đang tải sự kiện nổi bật...</p>
                    </div>
                </div>
            </section>
        </main>
        <!-- ===== FOOTER ===== -->
        <footer id="user-footer"
            class="w-full bg-surface-light dark:bg-surface-dark border-t border-gray-200 dark:border-[#27272a] py-12 px-4 lg:px-10">
            <!-- Content loaded by JS -->
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initUserPage('home', 'Trang Chủ');

            // Scroll Logic
            const scrollContainer = document.getElementById('event-scroll-container');
            const btnPrev = document.getElementById('btn-prev');
            const btnNext = document.getElementById('btn-next');

            if (scrollContainer && btnPrev && btnNext) {
                btnPrev.addEventListener('click', () => {
                    scrollContainer.scrollBy({ left: -320, behavior: 'smooth' });
                });

                btnNext.addEventListener('click', () => {
                    scrollContainer.scrollBy({ left: 320, behavior: 'smooth' });
                });
            }
        });
    </script>
</body>

</html>
