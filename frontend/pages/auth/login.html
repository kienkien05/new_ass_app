<!DOCTYPE html>
<html class="dark" lang="vi">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Đăng nhập / Đăng ký - EViENT</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <!-- Static CSS -->
    <link href="../../css/output.css" rel="stylesheet" />
    <link rel="icon" href="../../assets/image/favicon.png" />

    <!-- Shared Global Logic -->
    <script src="../../js/main.js"></script>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display overflow-x-hidden antialiased">
    <div class="min-h-screen flex flex-col">
        <!-- Top Navigation -->
        <header
            class="flex items-center justify-between whitespace-nowrap border-b border-solid border-border-light dark:border-[#3f3f46] px-6 lg:px-10 py-3 bg-white dark:bg-surface-dark z-20">
            <div class="flex items-center gap-4">
                <a href="../user/home.html" class="flex items-center gap-2 group">
                    <img src="../../assets/image/favicon.png"
                        class="size-9 rounded-xl shadow-[0_0_15px_rgba(28,100,242,0.4)] transition-transform group-hover:scale-110"
                        alt="EViENT Logo" />
                    <h2
                        class="text-slate-900 dark:text-white text-xl font-bold leading-tight tracking-[-0.015em] group-hover:text-primary transition-colors">
                        EViENT</h2>
                </a>
            </div>
            <div class="hidden md:flex flex-1 justify-end gap-8 items-center">
                <div class="flex items-center gap-9">
                    <a class="text-slate-600 dark:text-slate-200 hover:text-primary text-sm font-medium leading-normal transition-colors"
                        href="../user/home.html">Trang chủ</a>
                    <a class="text-slate-600 dark:text-slate-200 hover:text-primary text-sm font-medium leading-normal transition-colors"
                        href="#">Sự kiện</a>
                    <a class="text-slate-600 dark:text-slate-200 hover:text-primary text-sm font-medium leading-normal transition-colors"
                        href="#">Hỗ trợ</a>
                </div>
                <!-- Theme Toggle -->
                <button onclick="toggleDarkMode()"
                    class="size-10 rounded-xl flex items-center justify-center text-slate-500 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
                    <span class="material-symbols-outlined dark:hidden">dark_mode</span>
                    <span class="material-symbols-outlined hidden dark:block">light_mode</span>
                </button>
            </div>
        </header>
        <!-- Main Content: Split Layout -->
        <main class="flex flex-1 relative min-h-[calc(100vh-57px)]">
            <!-- Auth Form -->
            <div class="flex-1 flex flex-col justify-center items-center p-6 lg:p-12 bg-white dark:bg-background-dark">
                <div class="w-full max-w-md flex flex-col gap-6">
                    <!-- Header Text -->
                    <div class="flex flex-col gap-2 text-center sm:text-left">
                        <h2 id="header-title" class="text-3xl font-bold text-slate-900 dark:text-white tracking-tight">
                            Tạo tài khoản</h2>
                        <p id="header-desc" class="text-slate-500 dark:text-text-secondary">Bắt đầu hành trình trải
                            nghiệm
                            của bạn ngay hôm nay.</p>
                    </div>
                    <!-- Tabs -->
                    <div class="w-full">
                        <div class="flex border-b border-border-light dark:border-[#3f3f46]">
                            <button id="tab-login"
                                class="flex-1 pb-3 pt-2 text-center border-b-[3px] border-transparent text-slate-500 dark:text-text-secondary font-medium text-sm hover:text-slate-800 dark:hover:text-white transition-colors"
                                onclick="switchTab('login')">
                                Đăng nhập
                            </button>
                            <button id="tab-register"
                                class="flex-1 pb-3 pt-2 text-center border-b-[3px] border-primary text-primary dark:text-white font-bold text-sm"
                                onclick="switchTab('register')">
                                Đăng ký
                            </button>
                        </div>
                    </div>
                    <!-- Login Form -->
                    <form id="form-login" class="hidden flex-col gap-5 mt-2" onsubmit="event.preventDefault();">
                        <label class="flex flex-col gap-2">
                            <span class="text-sm font-semibold text-slate-700 dark:text-slate-200">Email</span>
                            <div class="relative">
                                <input
                                    class="w-full h-12 px-4 rounded-xl border border-border-light dark:border-[#3f3f46] bg-white dark:bg-surface-dark text-slate-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary placeholder:text-slate-400 dark:placeholder:text-text-muted transition-all"
                                    placeholder="vidu@email.com" type="email" />
                                <span
                                    class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 dark:text-text-muted"
                                    style="font-size: 20px;">mail</span>
                            </div>
                        </label>
                        <label class="flex flex-col gap-2">
                            <span class="text-sm font-semibold text-slate-700 dark:text-slate-200">Mật khẩu</span>
                            <div class="relative">
                                <input
                                    class="w-full h-12 px-4 rounded-xl border border-border-light dark:border-[#3f3f46] bg-white dark:bg-surface-dark text-slate-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary placeholder:text-slate-400 dark:placeholder:text-text-muted transition-all pr-12"
                                    placeholder="Nhập mật khẩu" type="password" />
                                <button
                                    class="absolute right-0 top-0 h-full px-4 text-slate-400 dark:text-text-muted hover:text-slate-600 dark:hover:text-white transition-colors"
                                    type="button">
                                    <span class="material-symbols-outlined"
                                        style="font-size: 20px;">visibility_off</span>
                                </button>
                            </div>
                        </label>
                        <div class="flex items-center justify-between">
                            <label class="flex items-center gap-2 cursor-pointer">
                                <input
                                    class="w-4 h-4 rounded border-border-light dark:border-[#3f3f46] text-primary focus:ring-primary/50 bg-slate-50 dark:bg-surface-dark"
                                    type="checkbox" />
                                <span class="text-sm text-slate-600 dark:text-slate-400">Ghi nhớ đăng nhập</span>
                            </label>
                            <a class="text-sm text-primary hover:underline" href="#">Quên mật khẩu?</a>
                        </div>
                        <button
                            class="w-full h-12 bg-primary hover:bg-blue-600 text-white font-bold rounded-xl transition-all active:scale-[0.98] shadow-lg shadow-blue-500/20 flex items-center justify-center gap-2">
                            <span>Đăng nhập</span>
                            <span class="material-symbols-outlined text-[18px]">login</span>
                        </button>
                    </form>

                    <!-- Register Form -->
                    <form id="form-register" class="flex flex-col gap-5 mt-2" onsubmit="event.preventDefault();">
                        <label class="flex flex-col gap-2">
                            <span class="text-sm font-semibold text-slate-700 dark:text-slate-200">Email</span>
                            <div class="relative">
                                <input
                                    class="w-full h-12 px-4 rounded-xl border border-border-light dark:border-[#3f3f46] bg-white dark:bg-surface-dark text-slate-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary placeholder:text-slate-400 dark:placeholder:text-text-muted transition-all"
                                    placeholder="vidu@email.com" type="email" />
                                <span
                                    class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 dark:text-text-muted"
                                    style="font-size: 20px;">mail</span>
                            </div>
                        </label>
                        <label class="flex flex-col gap-2">
                            <span class="text-sm font-semibold text-slate-700 dark:text-slate-200">Mật khẩu</span>
                            <div class="relative">
                                <input
                                    class="w-full h-12 px-4 rounded-xl border border-border-light dark:border-[#3f3f46] bg-white dark:bg-surface-dark text-slate-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary placeholder:text-slate-400 dark:placeholder:text-text-muted transition-all pr-12"
                                    placeholder="Nhập mật khẩu" type="password" />
                                <button
                                    class="absolute right-0 top-0 h-full px-4 text-slate-400 dark:text-text-muted hover:text-slate-600 dark:hover:text-white transition-colors"
                                    type="button">
                                    <span class="material-symbols-outlined"
                                        style="font-size: 20px;">visibility_off</span>
                                </button>
                            </div>
                        </label>
                        <label class="flex flex-col gap-2">
                            <span class="text-sm font-semibold text-slate-700 dark:text-slate-200">Xác nhận mật
                                khẩu</span>
                            <div class="relative">
                                <input
                                    class="w-full h-12 px-4 rounded-xl border border-border-light dark:border-[#3f3f46] bg-white dark:bg-surface-dark text-slate-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary placeholder:text-slate-400 dark:placeholder:text-text-muted transition-all pr-12"
                                    placeholder="Nhập lại mật khẩu" type="password" />
                                <button
                                    class="absolute right-0 top-0 h-full px-4 text-slate-400 dark:text-text-muted hover:text-slate-600 dark:hover:text-white transition-colors"
                                    type="button">
                                    <span class="material-symbols-outlined"
                                        style="font-size: 20px;">visibility_off</span>
                                </button>
                            </div>
                        </label>
                        <div class="flex items-start gap-3">
                            <input
                                class="w-4 h-4 mt-0.5 rounded border-border-light dark:border-[#3f3f46] text-primary focus:ring-primary/50 bg-slate-50 dark:bg-surface-dark"
                                id="terms" type="checkbox" />
                            <label class="text-sm text-slate-600 dark:text-slate-400" for="terms">
                                Tôi đồng ý với <a class="text-primary hover:underline" href="#">Điều khoản sử dụng</a>
                                và <a class="text-primary hover:underline" href="#">Chính sách bảo mật</a>.
                            </label>
                        </div>
                        <button
                            class="w-full h-12 bg-primary hover:bg-blue-600 text-white font-bold rounded-xl transition-all active:scale-[0.98] shadow-lg shadow-blue-500/20 flex items-center justify-center gap-2">
                            <span>Đăng ký</span>
                            <span class="material-symbols-outlined text-[18px]">arrow_forward</span>
                        </button>
                    </form>
                    <!-- Divider -->
                    <div class="relative flex py-2 items-center">
                        <div class="flex-grow border-t border-border-light dark:border-[#3f3f46]"></div>
                        <span class="flex-shrink-0 mx-4 text-slate-400 text-sm">Hoặc đăng nhập với</span>
                        <div class="flex-grow border-t border-border-light dark:border-[#3f3f46]"></div>
                    </div>
                    <!-- Social Login -->
                    <button
                        class="w-full h-12 bg-white dark:bg-surface-dark border border-border-light dark:border-[#3f3f46] hover:bg-slate-50 dark:hover:bg-muted-dark text-slate-700 dark:text-white font-medium rounded-xl transition-all flex items-center justify-center gap-3">
                        <svg class="w-5 h-5" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                                fill="#4285F4"></path>
                            <path
                                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                                fill="#34A853"></path>
                            <path
                                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                                fill="#FBBC05"></path>
                            <path
                                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                                fill="#EA4335"></path>
                        </svg>
                        Tiếp tục với Google
                    </button>
                    <!-- Footer Switch -->
                    <div id="footer-switch" class="mt-4 text-center">
                        <p class="text-sm text-slate-600 dark:text-slate-300">
                            Bạn đã có tài khoản?
                            <a class="text-primary font-bold hover:underline ml-1" href="#"
                                onclick="switchTab('login')">Đăng nhập ngay</a>
                        </p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script>
        function switchTab(tab) {
            const tabLogin = document.getElementById('tab-login');
            const tabRegister = document.getElementById('tab-register');
            const formLogin = document.getElementById('form-login');
            const formRegister = document.getElementById('form-register');
            const headerTitle = document.getElementById('header-title');
            const headerDesc = document.getElementById('header-desc');
            const footerSwitch = document.getElementById('footer-switch');

            // Reset all tabs
            tabLogin.className = 'flex-1 pb-3 pt-2 text-center border-b-[3px] border-transparent text-slate-500 dark:text-text-secondary font-medium text-sm hover:text-slate-800 dark:hover:text-white transition-colors';
            tabRegister.className = 'flex-1 pb-3 pt-2 text-center border-b-[3px] border-transparent text-slate-500 dark:text-text-secondary font-medium text-sm hover:text-slate-800 dark:hover:text-white transition-colors';
            formLogin.classList.add('hidden');
            formLogin.classList.remove('flex');
            formRegister.classList.add('hidden');
            formRegister.classList.remove('flex');

            if (tab === 'login') {
                tabLogin.className = 'flex-1 pb-3 pt-2 text-center border-b-[3px] border-primary text-primary dark:text-white font-bold text-sm';
                formLogin.classList.remove('hidden');
                formLogin.classList.add('flex');
                headerTitle.textContent = 'Chào mừng trở lại';
                headerDesc.textContent = 'Đăng nhập để tiếp tục khám phá các sự kiện tuyệt vời.';
                footerSwitch.innerHTML = '<p class="text-sm text-slate-600 dark:text-slate-300">Chưa có tài khoản? <a class="text-primary font-bold hover:underline ml-1" href="#" onclick="switchTab(\'register\')">Đăng ký ngay</a></p>';
            } else {
                tabRegister.className = 'flex-1 pb-3 pt-2 text-center border-b-[3px] border-primary text-primary dark:text-white font-bold text-sm';
                formRegister.classList.remove('hidden');
                formRegister.classList.add('flex');
                headerTitle.textContent = 'Tạo tài khoản';
                headerDesc.textContent = 'Bắt đầu hành trình trải nghiệm của bạn ngay hôm nay.';
                footerSwitch.innerHTML = '<p class="text-sm text-slate-600 dark:text-slate-300">Bạn đã có tài khoản? <a class="text-primary font-bold hover:underline ml-1" href="#" onclick="switchTab(\'login\')">Đăng nhập ngay</a></p>';
            }
        }
    </script>
</body>

</html>
