<!DOCTYPE html>
<html class="dark" lang="vi">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Kho Vé (Admin) - EViENT</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <link href="../../css/output.css" rel="stylesheet" />
    <script src="../../js/main.js"></script>
    <style>
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #101622;
        }

        ::-webkit-scrollbar-thumb {
            background: #374151;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4b5563;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24
        }

        .icon-fill {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display overflow-hidden">
    <div class="flex h-screen w-full">
        <aside id="admin-sidebar"
            class="hidden lg:flex flex-col w-64 h-full border-r border-slate-200 dark:border-slate-800 bg-surface-light dark:bg-surface-dark shrink-0">
        </aside>

        <main class="flex-1 flex flex-col h-full overflow-hidden bg-background-light dark:bg-background-dark">
            <header id="admin-header" class="sticky top-0 z-40 w-full flex-shrink-0">
            </header>

            <div class="flex-1 overflow-y-auto p-6 md:p-8">
                <div class="max-w-7xl mx-auto flex flex-col gap-6">

                    <!-- Page Header -->
                    <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
                        <div>
                            <h2 class="text-3xl font-bold tracking-tight">Quản lý vé</h2>
                            <p class="text-slate-500 dark:text-slate-400">Thiết lập và quản lý các loại vé cho sự kiện
                            </p>
                        </div>
                        <div class="flex gap-2">
                            <button
                                class="flex items-center gap-2 bg-primary hover:bg-blue-600 text-white px-5 py-2.5 rounded-xl font-medium shadow-lg shadow-primary/30 transition-all"
                                onclick="document.getElementById('addTicketModal').classList.remove('hidden')">
                                <span class="material-symbols-outlined">add_ticket</span>
                                <span>Thêm vé mới</span>
                            </button>
                        </div>
                    </div>

                    <!-- Search & Filter -->
                    <div class="flex flex-col sm:flex-row gap-4">
                        <div class="relative flex-1">
                            <span
                                class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400">search</span>
                            <input type="text" placeholder="Tìm theo tên vé, sự kiện..."
                                class="w-full bg-white dark:bg-surface-dark border border-gray-200 dark:border-slate-800 rounded-xl py-2.5 pl-10 pr-4 focus:outline-none focus:ring-2 focus:ring-primary/50" />
                        </div>
                        <select
                            class="bg-white dark:bg-surface-dark border border-gray-200 dark:border-slate-800 rounded-xl px-4 py-2.5">
                            <option>Tất cả trạng thái</option>
                            <option>Đang bán</option>
                            <option>Hết vé</option>
                            <option>Ngừng bán</option>
                        </select>
                    </div>

                    <!-- Tickets Table -->
                    <div
                        class="bg-white dark:bg-surface-dark rounded-2xl border border-gray-200 dark:border-slate-800 overflow-hidden">
                        <table class="w-full">
                            <thead
                                class="bg-gray-50 dark:bg-[#222f49]/50 border-b border-gray-200 dark:border-slate-800">
                                <tr>
                                    <th class="text-left px-6 py-4 text-xs font-semibold text-slate-500 uppercase">Tên
                                        vé
                                    </th>
                                    <th class="text-left px-6 py-4 text-xs font-semibold text-slate-500 uppercase">Sự
                                        kiện</th>
                                    <th class="text-left px-6 py-4 text-xs font-semibold text-slate-500 uppercase">Giá
                                    </th>
                                    <th class="text-left px-6 py-4 text-xs font-semibold text-slate-500 uppercase">Số
                                        lượng
                                    </th>
                                    <th class="text-left px-6 py-4 text-xs font-semibold text-slate-500 uppercase">Đã
                                        bán
                                    </th>
                                    <th class="text-left px-6 py-4 text-xs font-semibold text-slate-500 uppercase">Trạng
                                        thái</th>
                                    <th class="text-right px-6 py-4 text-xs font-semibold text-slate-500 uppercase">Thao
                                        tác</th>
                                </tr>
                            </thead>
                            <tbody id="ticket-list-body" class="divide-y divide-gray-200 dark:divide-slate-800">
                                <!-- Data will be populated by API -->
                                <tr class="hidden">
                                    <td colspan="7" class="py-8 text-center text-slate-500">Đang tải dữ liệu...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </main>
        <!-- Add Ticket Modal -->
        <div class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm hidden text-left"
            id="addTicketModal">
            <div
                class="relative w-full max-w-lg bg-white dark:bg-surface-dark rounded-2xl shadow-2xl border border-gray-200 dark:border-slate-800 overflow-hidden transform transition-all animate-fade-in-up">
                <div
                    class="px-6 py-4 border-b border-gray-200 dark:border-slate-800 flex justify-between items-center bg-gray-50 dark:bg-[#222f49]">
                    <h3 class="text-lg font-bold text-slate-900 dark:text-white flex items-center gap-2">
                        <span class="material-symbols-outlined text-primary">confirmation_number</span>
                        Thêm loại vé mới
                    </h3>
                    <button
                        class="text-slate-500 dark:text-slate-400 hover:text-slate-900 dark:hover:text-white transition-colors"
                        onclick="document.getElementById('addTicketModal').classList.add('hidden')">
                        <span class="material-symbols-outlined">close</span>
                    </button>
                </div>
                <div class="p-6 flex flex-col gap-5">
                    <div class="flex flex-col gap-2">
                        <label class="text-sm font-medium text-slate-700 dark:text-white">Tên loại vé <span
                                class="text-red-500">*</span></label>
                        <input
                            class="w-full bg-white dark:bg-background-dark text-slate-900 dark:text-white placeholder-slate-400 border border-gray-300 dark:border-slate-700 rounded-lg py-2.5 px-4 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-transparent"
                            placeholder="Ví dụ: Vé VIP, Vé Thường..." type="text" />
                    </div>
                    <div class="flex flex-col gap-2">
                        <label class="text-sm font-medium text-slate-700 dark:text-white">Sự kiện áp dụng</label>
                        <select
                            class="w-full bg-white dark:bg-background-dark text-slate-900 dark:text-white border border-gray-300 dark:border-slate-700 rounded-lg py-2.5 px-4 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-transparent">
                            <option value="">-- Chọn sự kiện --</option>
                            <option value="1">Music Festival 2025</option>
                            <option value="2">Tech Summit 2025</option>
                        </select>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="flex flex-col gap-2">
                            <label class="text-sm font-medium text-slate-700 dark:text-white">Giá vé (VNĐ)</label>
                            <input
                                class="w-full bg-white dark:bg-background-dark text-slate-900 dark:text-white placeholder-slate-400 border border-gray-300 dark:border-slate-700 rounded-lg py-2.5 px-4 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-transparent"
                                placeholder="0" type="number" />
                        </div>
                        <div class="flex flex-col gap-2">
                            <label class="text-sm font-medium text-slate-700 dark:text-white">Số lượng phát hành</label>
                            <input
                                class="w-full bg-white dark:bg-background-dark text-slate-900 dark:text-white placeholder-slate-400 border border-gray-300 dark:border-slate-700 rounded-lg py-2.5 px-4 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-transparent"
                                placeholder="100" type="number" />
                        </div>
                    </div>
                </div>
                <div
                    class="px-6 py-4 bg-gray-50 dark:bg-[#222f49] border-t border-gray-200 dark:border-slate-800 flex justify-end gap-3">
                    <button
                        class="px-4 py-2 text-sm font-medium text-slate-700 dark:text-white bg-transparent border border-gray-300 dark:border-slate-700 rounded-lg hover:bg-gray-100 dark:hover:bg-slate-700 transition-colors"
                        onclick="document.getElementById('addTicketModal').classList.add('hidden')">
                        Hủy bỏ
                    </button>
                    <button
                        class="px-4 py-2 text-sm font-bold text-white bg-primary rounded-lg hover:bg-primary-hover shadow-lg shadow-primary/30 transition-colors flex items-center gap-2"
                        onclick="alert('Đã lưu thông tin vé! (Demo)'); document.getElementById('addTicketModal').classList.add('hidden')">
                        <span class="material-symbols-outlined text-[18px]">save</span>
                        Lưu vé
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initAdminPage('tickets', 'Quản lý vé');
        });
    </script>
</body>

</html>
