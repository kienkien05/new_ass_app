<!DOCTYPE html>
<html class="dark" lang="vi">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Lịch sử vé (Admin) - EViENT</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <link href="../../css/output.css" rel="stylesheet" />
    <script src="../../js/main.js"></script>
    <style>
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #101622;
        }

        ::-webkit-scrollbar-thumb {
            background: #374151;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4b5563;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24
        }

        .icon-fill {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display overflow-hidden">
    <div class="flex h-screen w-full">
        <aside id="admin-sidebar"
            class="hidden lg:flex flex-col w-64 h-full border-r border-slate-200 dark:border-slate-800 bg-surface-light dark:bg-surface-dark shrink-0">
        </aside>

        <main class="flex-1 flex flex-col h-full overflow-hidden bg-background-light dark:bg-background-dark">
            <header id="admin-header" class="sticky top-0 z-40 w-full flex-shrink-0">
            </header>

            <div class="flex-1 overflow-y-auto p-6 md:p-8">
                <div class="max-w-7xl mx-auto flex flex-col gap-6">

                    <!-- Page Header -->
                    <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
                        <div>
                            <h2 class="text-3xl font-bold tracking-tight">Lịch sử vé</h2>
                            <p class="text-slate-500 dark:text-slate-400">Theo dõi lịch sử mua và sử dụng vé của người
                                dùng</p>
                        </div>
                        <div class="flex gap-2">
                            <button
                                class="flex items-center gap-2 bg-white dark:bg-surface-dark border border-gray-200 dark:border-slate-800 text-slate-700 dark:text-white px-4 py-2.5 rounded-xl font-medium hover:bg-gray-50 dark:hover:bg-slate-700 transition-all">
                                <span class="material-symbols-outlined text-[20px]">download</span>
                                <span>Xuất Excel</span>
                            </button>
                            <button
                                class="flex items-center gap-2 bg-primary hover:bg-blue-600 text-white px-5 py-2.5 rounded-xl font-medium shadow-lg shadow-primary/30 transition-all">
                                <span class="material-symbols-outlined">add</span>
                                <span>Cấp vé thủ công</span>
                            </button>
                        </div>
                    </div>

                    <!-- Stats -->
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                        <div
                            class="bg-white dark:bg-surface-dark p-5 rounded-2xl border border-gray-200 dark:border-slate-800">
                            <p class="text-slate-500 text-sm font-medium">Tổng vé đã bán</p>
                            <p id="stat-sold" class="text-3xl font-bold mt-1">-</p>
                        </div>
                        <div
                            class="bg-white dark:bg-surface-dark p-5 rounded-2xl border border-gray-200 dark:border-slate-800">
                            <p class="text-slate-500 text-sm font-medium">Đã check-in</p>
                            <p id="stat-checkin" class="text-3xl font-bold mt-1 text-emerald-500">-</p>
                        </div>
                        <div
                            class="bg-white dark:bg-surface-dark p-5 rounded-2xl border border-gray-200 dark:border-slate-800">
                            <p class="text-slate-500 text-sm font-medium">Chưa sử dụng</p>
                            <p id="stat-unused" class="text-3xl font-bold mt-1 text-amber-500">-</p>
                        </div>
                        <div
                            class="bg-white dark:bg-surface-dark p-5 rounded-2xl border border-gray-200 dark:border-slate-800">
                            <p class="text-slate-500 text-sm font-medium">Đã hủy</p>
                            <p id="stat-cancelled" class="text-3xl font-bold mt-1 text-red-500">-</p>
                        </div>
                    </div>

                    <!-- Search & Filter -->
                    <div class="flex flex-col sm:flex-row gap-4">
                        <div class="relative flex-1">
                            <span
                                class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400">search</span>
                            <input type="text" placeholder="Tìm theo mã vé, tên, email..."
                                class="w-full bg-white dark:bg-surface-dark border border-gray-200 dark:border-slate-800 rounded-xl py-2.5 pl-10 pr-4 focus:outline-none focus:ring-2 focus:ring-primary/50" />
                        </div>
                        <select
                            class="bg-white dark:bg-surface-dark border border-gray-200 dark:border-slate-800 rounded-xl px-4 py-2.5">
                            <option>Tất cả sự kiện</option>
                        </select>
                        <select
                            class="bg-white dark:bg-surface-dark border border-gray-200 dark:border-slate-800 rounded-xl px-4 py-2.5">
                            <option>Tất cả trạng thái</option>
                            <option>Đã check-in</option>
                            <option>Chưa sử dụng</option>
                            <option>Đã hủy</option>
                        </select>
                    </div>

                    <!-- Tickets Table -->
                    <div
                        class="bg-white dark:bg-surface-dark rounded-2xl border border-gray-200 dark:border-slate-800 overflow-hidden">
                        <table class="w-full">
                            <thead
                                class="bg-gray-50 dark:bg-[#222f49]/50 border-b border-gray-200 dark:border-slate-800">
                                <tr>
                                    <th class="text-left px-6 py-4 text-xs font-semibold text-slate-500 uppercase">Mã vé
                                    </th>
                                    <th class="text-left px-6 py-4 text-xs font-semibold text-slate-500 uppercase">Khách
                                        hàng</th>
                                    <th class="text-left px-6 py-4 text-xs font-semibold text-slate-500 uppercase">Sự
                                        kiện</th>

                                    <th class="text-left px-6 py-4 text-xs font-semibold text-slate-500 uppercase">Trạng
                                        thái</th>
                                    <th class="text-right px-6 py-4 text-xs font-semibold text-slate-500 uppercase">Thao
                                        tác</th>
                                </tr>
                            </thead>
                            <tbody id="history-list-body" class="divide-y divide-gray-200 dark:divide-slate-800">
                                <tr class="hidden">
                                    <td colspan="5" class="py-8 text-center text-slate-500">Đang tải dữ liệu...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initAdminPage('ticket-history', 'Lịch sử vé');
        });
    </script>
</body>

</html>
