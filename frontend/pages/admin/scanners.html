<!DOCTYPE html>
<html class="dark" lang="vi">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Quét QR (Admin) - EViENT</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <link href="../../css/output.css" rel="stylesheet" />
    <script src="../../js/main.js"></script>
    <style>
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #101622;
        }

        ::-webkit-scrollbar-thumb {
            background: #374151;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4b5563;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24
        }

        .icon-fill {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display overflow-hidden">
    <div class="flex h-screen w-full">
        <aside id="admin-sidebar"
            class="hidden lg:flex flex-col w-64 h-full border-r border-slate-200 dark:border-slate-800 bg-surface-light dark:bg-surface-dark shrink-0">
        </aside>

        <main class="flex-1 flex flex-col h-full overflow-hidden bg-background-light dark:bg-background-dark">
            <header id="admin-header" class="sticky top-0 z-40 w-full flex-shrink-0">
            </header>

            <div class="flex-1 overflow-y-auto p-6 md:p-8">
                <div class="max-w-7xl mx-auto flex flex-col lg:flex-row gap-6 h-full">

                    <!-- Camera Scanner -->
                    <div class="flex-1 bg-black rounded-2xl relative overflow-hidden flex flex-col min-h-[400px]">
                        <div class="absolute inset-0 opacity-60">
                            <img alt="Camera Feed" class="w-full h-full object-cover grayscale brightness-50"
                                src="https://lh3.googleusercontent.com/aida-public/AB6AXuAJ498d2fVV77XArrIRc6Fl6KpbH_N54uOtOcpDPQviZPL7tsNA71ecPW1sPBdpGp1W7c7R-fRn4BeXEBXdax3gs_yb9NxB2LLwE8yOALZEIs_YZOHrEsRbVgu9ykT4i5T_HNTnyxZ-u2fEJ3zcBIMggvmrlgLKFHOlEnQ8e42Zo9w3TmMv9G4uiG3ugF6Gyfowsm4mzLd_FR1nNo8UefosgSDx93sw_kWp0cXjbM9-mJZGp9mf6KOB-rsuHtmzf63CyIlSUkYbhrQ" />
                        </div>
                        <div class="relative z-10 flex-1 flex flex-col items-center justify-center p-8">
                            <div class="w-72 h-72 relative">
                                <div
                                    class="absolute top-0 left-0 w-12 h-12 border-t-4 border-l-4 border-primary rounded-tl-2xl">
                                </div>
                                <div
                                    class="absolute top-0 right-0 w-12 h-12 border-t-4 border-r-4 border-primary rounded-tr-2xl">
                                </div>
                                <div
                                    class="absolute bottom-0 left-0 w-12 h-12 border-b-4 border-l-4 border-primary rounded-bl-2xl">
                                </div>
                                <div
                                    class="absolute bottom-0 right-0 w-12 h-12 border-b-4 border-r-4 border-primary rounded-br-2xl">
                                </div>
                                <div
                                    class="absolute top-1/2 left-4 right-4 h-0.5 bg-red-500 shadow-[0_0_15px_rgba(239,68,68,1)]">
                                </div>
                            </div>
                            <div class="mt-8 px-6 py-3 bg-black/60 backdrop-blur-md rounded-full">
                                <p class="text-white font-medium flex items-center gap-2">
                                    <span
                                        class="material-symbols-outlined text-primary animate-pulse">qr_code_scanner</span>
                                    Di chuyển mã QR vào khung hình
                                </p>
                            </div>
                        </div>
                    </div>

                    <!-- Ticket Info Panel -->
                    <div class="w-full lg:w-96 flex flex-col gap-4">
                        <!-- Status (Hidden by default or replaced by empty state) -->
                        <div id="scan-result" class="hidden flex-col gap-4">
                            <!-- Will be populated by JS -->
                        </div>

                        <!-- Empty State -->
                        <div id="scan-empty-state"
                            class="bg-white dark:bg-surface-dark rounded-2xl border border-gray-200 dark:border-slate-800 flex-1 p-8 flex flex-col items-center justify-center text-center opacity-60">
                            <span class="material-symbols-outlined text-4xl text-slate-400 mb-2">qr_code_scanner</span>
                            <p class="text-slate-500 dark:text-slate-400 font-medium">Đang chờ quét...</p>
                        </div>
                    </div>

                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initAdminPage('scanners', 'Quét QR');
        });
    </script>
</body>

</html>
