<!DOCTYPE html>
<html class="dark" lang="vi">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Ví Vé - EViENT</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <!-- Static CSS -->
    <link href="../../css/output.css" rel="stylesheet" />

    <!-- Shared Global Logic -->
    <script src="../../js/main.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .ticket-perforation {
            position: relative;
            background-image: radial-gradient(circle at center, transparent 8px, #ffffff 9px);
            background-size: 100% 20px;
            background-repeat: no-repeat;
            background-position: -10px center;
        }

        .dark .ticket-perforation {
            background-image: radial-gradient(circle at center, transparent 8px, #1f2937 9px);
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Active nav link style */
        .nav-link-active {
            color: #1C64F2 !important;
            font-weight: 700 !important;
            position: relative;
        }

        .nav-link-active::after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #1C64F2;
        }

        .dark .nav-link-active {
            color: #ffffff !important;
        }

        .dark .nav-link-active::after {
            background-color: #ffffff;
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white min-h-screen flex flex-col overflow-x-hidden">
    <!-- ===== HEADER ===== -->
    <header id="user-header"
        class="sticky top-0 z-50 w-full border-b border-gray-200 dark:border-[#27272a] bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-md py-3">
        <!-- Content loaded by JS -->
    </header>

    <div class="flex-1 w-full max-w-[1440px] mx-auto p-4 lg:p-8">
        <div class="mb-8">
            <h1 class="text-slate-900 dark:text-white tracking-tight text-3xl lg:text-[32px] font-bold leading-tight">Ví
                Vé Của Tôi</h1>
            <p class="text-slate-500 dark:text-[#8baecf] text-sm font-normal leading-normal mt-1">Quản lý và sử dụng vé
                sự kiện điện tử của bạn</p>
        </div>
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6 lg:gap-8 h-full">
            <div class="lg:col-span-4 flex flex-col gap-4 h-full">
                <div
                    class="flex flex-col gap-3 bg-white dark:bg-[#18181b] p-4 rounded-xl shadow-sm border border-gray-200 dark:border-[#2d2d3d]">
                    <div class="relative w-full">
                        <span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400">
                            <span class="material-symbols-outlined text-[20px]">search</span>
                        </span>
                        <input
                            class="w-full pl-11 pr-4 h-12 rounded-lg bg-slate-50 dark:bg-[#09090b] border border-gray-200 dark:border-[#2d2d3d] text-slate-900 dark:text-white placeholder:text-slate-500 focus:outline-none focus:ring-2 focus:ring-primary/20 transition-all text-sm"
                            placeholder="Tìm kiếm sự kiện..." />
                    </div>
                    <div class="flex gap-2 overflow-x-auto pb-1 no-scrollbar">
                        <button
                            class="whitespace-nowrap px-4 py-2 rounded-lg bg-primary text-white text-xs font-bold shadow-md shadow-primary/20">Tất
                            cả</button>
                        <button
                            class="whitespace-nowrap px-4 py-2 rounded-lg bg-white dark:bg-[#09090b] border border-gray-200 dark:border-[#2d2d3d] text-slate-500 dark:text-[#8baecf] hover:bg-gray-50 dark:hover:bg-[#18181b] text-xs font-medium transition-colors">Chưa
                            check-in</button>
                        <button
                            class="whitespace-nowrap px-4 py-2 rounded-lg bg-white dark:bg-[#09090b] border border-gray-200 dark:border-[#2d2d3d] text-slate-500 dark:text-[#8baecf] hover:bg-gray-50 dark:hover:bg-[#18181b] text-xs font-medium transition-colors">Đã
                            check-in</button>
                    </div>
                </div>
                <div id="wallet-ticket-list" class="flex flex-col gap-3 overflow-y-auto max-h-[calc(100vh-300px)] pr-1">
                    <div class="text-center py-8 text-slate-500 dark:text-slate-400">
                        <span class="material-symbols-outlined text-4xl mb-2">confirmation_number</span>
                        <p>Đang tải vé của bạn...</p>
                    </div>
                </div>
            </div>
            <div class="lg:col-span-8 flex flex-col h-full">
                <div id="wallet-ticket-detail"
                    class="bg-white dark:bg-[#1f2937] rounded-3xl overflow-hidden shadow-xl border border-gray-200 dark:border-[#2d2d3d] flex flex-col md:flex-row h-auto min-h-[600px] md:h-[600px] items-center justify-center">
                    <p class="text-slate-500 dark:text-slate-400">Chọn một vé để xem chi tiết</p>
                </div>
            </div>
        </div>
    </div>



    <style>
        @keyframes scan {

            0%,
            100% {
                top: 1rem;
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            50% {
                top: calc(100% - 1rem);
            }

            90% {
                opacity: 1;
            }
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initUserPage('wallet', 'Ví Vé');
        });
    </script>
</body>

</html>
