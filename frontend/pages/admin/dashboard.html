<!DOCTYPE html>
<html class="dark" lang="vi">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Thống kê (Admin) - EViENT</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <link href="../../css/output.css" rel="stylesheet" />
    <script src="../../js/main.js"></script>
    <style>
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #101622;
        }

        ::-webkit-scrollbar-thumb {
            background: #374151;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4b5563;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24
        }

        .icon-fill {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display overflow-hidden">
    <div class="flex h-screen w-full">
        <!-- Sidebar (loaded dynamically) -->
        <aside id="admin-sidebar"
            class="hidden lg:flex flex-col w-64 h-full border-r border-slate-200 dark:border-slate-800 bg-surface-light dark:bg-surface-dark shrink-0">
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col h-full overflow-hidden bg-background-light dark:bg-background-dark">
            <!-- Header -->
            <header id="admin-header" class="sticky top-0 z-40 w-full flex-shrink-0">
            </header>

            <!-- Page Content -->
            <div class="flex-1 overflow-y-auto p-6 md:p-8">
                <div class="max-w-7xl mx-auto flex flex-col gap-6">

                    <!-- Page Header -->
                    <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
                        <div>
                            <h2 class="text-3xl font-bold tracking-tight">Thống kê</h2>
                            <p class="text-slate-500 dark:text-slate-400">Tổng quan hoạt động hệ thống</p>
                        </div>
                    </div>

                    <!-- Stats Cards -->
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                        <div
                            class="bg-white dark:bg-surface-dark p-5 rounded-2xl border border-gray-200 dark:border-slate-800">
                            <div class="flex items-center gap-2 mb-2">
                                <span class="material-symbols-outlined text-primary">sell</span>
                                <p class="text-slate-500 text-sm font-medium">Vé đã bán</p>
                            </div>
                            <p id="stat-total-tickets" class="text-3xl font-bold">-</p>
                            <p class="text-emerald-500 text-xs mt-1">--</p>
                        </div>
                        <div
                            class="bg-white dark:bg-surface-dark p-5 rounded-2xl border border-gray-200 dark:border-slate-800">
                            <div class="flex items-center gap-2 mb-2">
                                <span class="material-symbols-outlined text-amber-500">payments</span>
                                <p class="text-slate-500 text-sm font-medium">Doanh thu</p>
                            </div>
                            <p id="stat-total-revenue" class="text-3xl font-bold">-</p>
                            <p class="text-emerald-500 text-xs mt-1">--</p>
                        </div>
                        <div
                            class="bg-white dark:bg-surface-dark p-5 rounded-2xl border border-gray-200 dark:border-slate-800">
                            <div class="flex items-center gap-2 mb-2">
                                <span class="material-symbols-outlined text-purple-500">calendar_month</span>
                                <p class="text-slate-500 text-sm font-medium">Sự kiện</p>
                            </div>
                            <p id="stat-total-events" class="text-3xl font-bold">-</p>
                            <p class="text-slate-400 text-xs mt-1">--</p>
                        </div>
                        <div
                            class="bg-white dark:bg-surface-dark p-5 rounded-2xl border border-gray-200 dark:border-slate-800">
                            <div class="flex items-center gap-2 mb-2">
                                <span class="material-symbols-outlined text-emerald-500">group</span>
                                <p class="text-slate-500 text-sm font-medium">Người dùng</p>
                            </div>
                            <p id="stat-total-users" class="text-3xl font-bold">-</p>
                            <p class="text-emerald-500 text-xs mt-1">--</p>
                        </div>
                    </div>

                    <!-- Charts / Additional Content Here -->
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <div
                            class="bg-white dark:bg-surface-dark p-6 rounded-2xl border border-gray-200 dark:border-slate-800">
                            <h3 class="text-lg font-bold mb-4">Doanh thu theo tháng</h3>
                            <div class="h-64 flex items-center justify-center text-slate-400">
                                <span class="material-symbols-outlined text-6xl">show_chart</span>
                            </div>
                        </div>
                        <div
                            class="bg-white dark:bg-surface-dark p-6 rounded-2xl border border-gray-200 dark:border-slate-800">
                            <h3 class="text-lg font-bold mb-4">Sự kiện phổ biến</h3>
                            <div class="h-64 flex items-center justify-center text-slate-400">
                                <span class="material-symbols-outlined text-6xl">pie_chart</span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </main>
    </div>

    <!-- Initialize page -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initAdminPage('dashboard', 'Thống kê');
        });
    </script>
</body>

</html>
