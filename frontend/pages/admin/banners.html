<!DOCTYPE html>
<html class="dark" lang="vi">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Quản lý Banner (Admin) - EViENT</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <link href="../../css/output.css" rel="stylesheet" />
    <script src="../../js/main.js"></script>
    <style>
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #101622;
        }

        ::-webkit-scrollbar-thumb {
            background: #374151;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4b5563;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24
        }

        .icon-fill {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display overflow-hidden">
    <div class="flex h-screen w-full">
        <aside id="admin-sidebar"
            class="hidden lg:flex flex-col w-64 h-full border-r border-slate-200 dark:border-slate-800 bg-surface-light dark:bg-surface-dark shrink-0">
        </aside>

        <main class="flex-1 flex flex-col h-full overflow-hidden bg-background-light dark:bg-background-dark">
            <header id="admin-header" class="sticky top-0 z-40 w-full flex-shrink-0">
            </header>

            <div class="flex-1 overflow-y-auto p-6 md:p-8">
                <div class="max-w-7xl mx-auto flex flex-col gap-6">

                    <!-- Page Header -->
                    <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
                        <div>
                            <h2 class="text-3xl font-bold tracking-tight">Quản lý Banner</h2>
                            <p class="text-slate-500 dark:text-slate-400">Quản lý hiển thị banner quảng cáo trên trang
                                chủ.</p>
                        </div>
                        <button data-action="add-banner"
                            class="flex items-center gap-2 bg-primary hover:bg-blue-600 text-white px-5 py-2.5 rounded-xl font-medium shadow-lg shadow-primary/30 transition-all">
                            <span class="material-symbols-outlined">add</span>
                            <span>Thêm Banner</span>
                        </button>
                    </div>

                    <!-- Filter tabs -->
                    <div class="flex items-center gap-2 overflow-x-auto pb-2">
                        <button
                            class="px-4 py-2 rounded-xl bg-primary/10 text-primary text-sm font-semibold border border-primary/20">Tất
                            cả</button>
                        <button
                            class="px-4 py-2 rounded-xl bg-white dark:bg-surface-dark text-slate-500 dark:text-slate-400 text-sm font-medium hover:bg-gray-100 dark:hover:bg-slate-700 hover:text-slate-900 dark:hover:text-white border border-transparent transition-colors">Đang
                            hiển thị</button>
                        <button
                            class="px-4 py-2 rounded-xl bg-white dark:bg-surface-dark text-slate-500 dark:text-slate-400 text-sm font-medium hover:bg-gray-100 dark:hover:bg-slate-700 hover:text-slate-900 dark:hover:text-white border border-transparent transition-colors">Đã
                            ẩn</button>
                    </div>

                    <!-- Banner Grid -->
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">


                        <!-- Add Banner Card -->
                        <button data-action="add-banner"
                            class="flex flex-col items-center justify-center bg-gray-50 dark:bg-[#222f49]/30 rounded-2xl border-2 border-dashed border-gray-300 dark:border-slate-700 hover:border-primary min-h-[300px] transition-all">
                            <div
                                class="w-14 h-14 rounded-full bg-gray-200 dark:bg-slate-700 flex items-center justify-center mb-4">
                                <span class="material-symbols-outlined text-slate-400">add</span>
                            </div>
                            <h3 class="text-base font-semibold text-slate-600 dark:text-slate-400">Tải lên Banner mới
                            </h3>
                            <p class="text-xs text-slate-400 mt-2">1920x600px</p>
                        </button>
                    </div>

                </div>
            </div>
        </main>
    </div>

    <!-- Modal: Thêm/Sửa Banner -->
    <div id="banner-modal" class="fixed inset-0 z-50 hidden">
        <!-- Backdrop -->
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" onclick="closeBannerModal()"></div>

        <!-- Modal Content -->
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full max-w-lg">
            <div
                class="bg-white dark:bg-surface-dark rounded-2xl shadow-2xl border border-gray-200 dark:border-zinc-800 overflow-hidden">
                <!-- Header -->
                <div class="flex items-center justify-between p-6 border-b border-gray-200 dark:border-zinc-800">
                    <h3 id="modal-title" class="text-xl font-bold">Thêm Banner Mới</h3>
                    <button onclick="closeBannerModal()"
                        class="p-2 hover:bg-gray-100 dark:hover:bg-zinc-800 rounded-lg transition-colors">
                        <span class="material-symbols-outlined">close</span>
                    </button>
                </div>

                <!-- Form -->
                <form id="banner-form" class="p-6 flex flex-col gap-5">
                    <!-- Chọn sự kiện -->
                    <div class="flex flex-col gap-2">
                        <label class="text-sm font-medium text-slate-700 dark:text-zinc-300">Liên kết sự kiện</label>
                        <select id="banner-event"
                            class="w-full h-12 rounded-xl bg-gray-50 dark:bg-zinc-900 border border-gray-300 dark:border-zinc-700 text-slate-900 dark:text-white px-4 focus:ring-2 focus:ring-primary focus:border-primary">
                            <option value="">-- Chọn sự kiện --</option>
                        </select>
                    </div>

                    <!-- Tiêu đề tùy chỉnh -->
                    <div class="flex flex-col gap-2">
                        <label class="text-sm font-medium text-slate-700 dark:text-zinc-300">Tiêu đề hiển thị (tuỳ
                            chọn)</label>
                        <input id="banner-title" type="text" placeholder="Để trống sẽ dùng tên sự kiện"
                            class="w-full h-12 rounded-xl bg-gray-50 dark:bg-zinc-900 border border-gray-300 dark:border-zinc-700 text-slate-900 dark:text-white px-4 focus:ring-2 focus:ring-primary focus:border-primary placeholder:text-gray-400">
                    </div>

                    <!-- Upload ảnh -->
                    <div class="flex flex-col gap-2">
                        <label class="text-sm font-medium text-slate-700 dark:text-zinc-300">Ảnh Banner</label>
                        <div id="upload-area"
                            class="relative border-2 border-dashed border-gray-300 dark:border-zinc-700 rounded-xl p-6 text-center hover:border-primary transition-colors cursor-pointer">
                            <input type="file" id="banner-image" accept="image/*"
                                class="absolute inset-0 opacity-0 cursor-pointer" onchange="previewImage(this)">
                            <div id="upload-placeholder">
                                <span class="material-symbols-outlined text-4xl text-gray-400 mb-2">cloud_upload</span>
                                <p class="text-sm text-gray-500 dark:text-zinc-400">Kéo thả hoặc click để chọn ảnh</p>
                                <p class="text-xs text-gray-400 mt-1">1920x600px, tối đa 5MB</p>
                            </div>
                            <img id="image-preview" src="" alt="Preview"
                                class="hidden w-full h-32 object-cover rounded-lg">
                        </div>
                    </div>

                    <!-- Toggle hiển thị -->
                    <div class="flex items-center justify-between p-4 bg-gray-50 dark:bg-zinc-900 rounded-xl">
                        <div>
                            <p class="font-medium text-slate-900 dark:text-white">Hiển thị ngay</p>
                            <p class="text-xs text-gray-500 dark:text-zinc-400">Banner sẽ xuất hiện trên trang chủ</p>
                        </div>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" id="banner-active" checked class="sr-only peer">
                            <div
                                class="w-11 h-6 bg-gray-300 peer-focus:ring-2 peer-focus:ring-primary/20 rounded-full peer dark:bg-zinc-700 peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary">
                            </div>
                        </label>
                    </div>

                    <!-- Buttons -->
                    <div class="flex gap-3 pt-2">
                        <button type="button" onclick="closeBannerModal()"
                            class="flex-1 h-12 rounded-xl border border-gray-300 dark:border-zinc-700 text-slate-700 dark:text-zinc-300 font-semibold hover:bg-gray-100 dark:hover:bg-zinc-800 transition-colors">
                            Hủy
                        </button>
                        <button type="submit"
                            class="flex-1 h-12 rounded-xl bg-primary hover:bg-primary-hover text-white font-semibold shadow-lg shadow-primary/30 transition-all">
                            Lưu Banner
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initAdminPage('banners', 'Quản lý Banner');

            // Bind click events
            document.querySelectorAll('[data-action="add-banner"]').forEach(btn => {
                btn.addEventListener('click', openBannerModal);
            });
        });

        function openBannerModal() {
            document.getElementById('banner-modal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeBannerModal() {
            document.getElementById('banner-modal').classList.add('hidden');
            document.body.style.overflow = '';
            // Reset form
            document.getElementById('banner-form').reset();
            document.getElementById('image-preview').classList.add('hidden');
            document.getElementById('upload-placeholder').classList.remove('hidden');
        }

        function previewImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('image-preview').src = e.target.result;
                    document.getElementById('image-preview').classList.remove('hidden');
                    document.getElementById('upload-placeholder').classList.add('hidden');
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        // Form submit handler
        document.getElementById('banner-form')?.addEventListener('submit', function (e) {
            e.preventDefault();
            const formData = {
                eventId: document.getElementById('banner-event').value,
                title: document.getElementById('banner-title').value,
                isActive: document.getElementById('banner-active').checked
            };
            console.log('Banner saved:', formData);
            alert('Banner đã được lưu! (Demo)');
            closeBannerModal();
        });
    </script>
</body>

</html>
