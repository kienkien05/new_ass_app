services:
  # ==================== DATABASE ====================
  postgres:
    image: postgres:16-alpine
    container_name: evient-db
    environment:
      POSTGRES_USER: evient
      POSTGRES_PASSWORD: evient_secure_2026
      POSTGRES_DB: evient_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U evient -d evient_db" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - evient-network

  # ==================== MAILHOG (EMAIL TESTING) ====================
  mailhog:
    image: mailhog/mailhog
    container_name: evient-mailhog
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    networks:
      - evient-network

  # ==================== BACKEND ====================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: evient-backend
    environment:
      DATABASE_URL: postgresql://evient:evient_secure_2026@postgres:5432/evient_db
      JWT_SECRET: ${JWT_SECRET:-evient_jwt_secret_key_2026}
      CLOUDINARY_CLOUD_NAME: 'dyjoljvu4'
      CLOUDINARY_API_KEY: '332377834468635'
      CLOUDINARY_API_SECRET: 'iG46JefDdy4RtakKTL4Kjk8r96s'
      PORT: 5000
      NODE_ENV: production
      # SMTP settings for MailHog
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
    volumes:
      - uploads_data:/app/uploads
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
      mailhog:
        condition: service_started
    networks:
      - evient-network
    restart: unless-stopped

  # ==================== FRONTEND ====================
  frontend:
    build:
      context: ./frontend-react
      dockerfile: Dockerfile
    container_name: evient-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - evient-network
    restart: unless-stopped

networks:
  evient-network:
    driver: bridge

volumes:
  postgres_data:
  uploads_data:
